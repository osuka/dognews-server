components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Fetch:
      type: object
      description: The result of a bot retrieving the information
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        status:
          $ref: '#/components/schemas/FetchStatusEnum'
        owner:
          type: string
          format: uri
          readOnly: true
        title:
          type: string
          nullable: true
          maxLength: 120
        description:
          type: string
          nullable: true
          maxLength: 250
