        + `DjangoModelPermissions`: *The request is authenticated using `django.contrib.auth` permissions.     See: https://docs.djangoproject.com/en/dev/topics/auth/#permissions      It ensures that the user is authenticated, and has the appropriate     `add`/`change`/`delete` permissions on the model.      This permission can only be applied against view classes that     provide a `.queryset` attribute.*
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this vote.
        required: true
      tags:
      - votes
      security:
      - basicAuth: []
      - cookieAuth: []
      - jwtAuth: []
      responses:
        '204':
          description: No response body
components:
  schemas:
    Article:
      type: object
      description: |-
        An article is an approved submission and it takes the title
        and description from either the automated bots or the moderation,
        if the moderator entered any
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        status:
          type: string
          readOnly: true
        target_url:
          type: string
          format: uri
          readOnly: true
        title:
          type: string
          readOnly: true
        description:
          type: string
          readOnly: true
        thumbnail:
          type: string
          readOnly: true
        last_updated:
          type: string
          format: date-time
          readOnly: true
        date_created:
          type: string
          format: date-time
          readOnly: true
        submitter:
          type: string
          readOnly: true
        approver:
          type: string
          readOnly: true
      required:
      - approver
      - date_created
      - description
      - last_updated
      - status
      - submitter
      - target_url
      - thumbnail
      - title
      - url
    Fetch:
      type: object
      description: The result of a bot retrieving the information
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        status:
          $ref: '#/components/schemas/FetchStatusEnum'
        owner:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
          maxLength: 120
        description:
          type: string
          nullable: true
          maxLength: 250
        thumbnail:
          type: string
          example: https://s3.amazonaws.com/xxxx/env/name.png?xxx&yyy
          readOnly: true
        fetched_page:
          type: string
          maxLength: 61440
        last_updated:
          type: string
          format: date-time
          readOnly: true
        date_created:
          type: string
          format: date-time
          readOnly: true
        thumbnail_from_page:
          type: string
          format: uri
          readOnly: true
          nullable: true
        thumbnail_submitted:
          type: string
          format: uri
          readOnly: true
          nullable: true
        thumbnail_processed:
          type: string
          format: uri
          readOnly: true
          nullable: true
      required:
      - date_created
      - last_updated
      - owner
      - thumbnail
      - thumbnail_from_page
      - thumbnail_processed
      - thumbnail_submitted
      - url
