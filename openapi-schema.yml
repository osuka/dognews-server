          nullable: true
          maxLength: 120
        description:
          type: string
          nullable: true
          maxLength: 250
        fetched_page:
          type: string
          maxLength: 61440
    FetchStatusEnum:
      enum:
      - pending
      - fetched
      - rej_error
      - rej_fetch
